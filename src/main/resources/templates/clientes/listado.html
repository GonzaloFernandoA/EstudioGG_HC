<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Clientes</title>
    <link rel="stylesheet" th:href="@{/clientes/listado.css}">
   <script>
        function descargarExcel() {
            fetch('/clientes/excel', {
                method: 'GET',
                headers: {
                    'Accept': 'application/octet-stream'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al generar el archivo Excel');
                }
                return response.blob(); // Convertir la respuesta a Blob
            })
            .then(blob => {
                // Crear un enlace de descarga
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'clientes.xlsx'; // Nombre del archivo
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url); // Limpiar memoria
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un problema al descargar el archivo.');
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script>

        </script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />

<body>
    <button id="toggle-btn">☰</button>

    <h1>Listado de Clientes</h1>

    <table id="listado">

        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
