<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pagina de turnos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .contenedor {
                width: 65%;
                margin: auto;
                display: flex;
                justify-content: center;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            .spinner {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
                display: inline-block;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                50% {
                    transform: rotate(180deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .container {
                margin-top: 20px;
            }
            .col-md-6 {
                padding: 10px;
            }
            .table {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-mid-6">
                    <h1>Registrar Turno</h1>

                    <form th:action="@{/clientes/guardarTurno}" th:object="${cliente}" method="post">
                        <div>
                            <label>DNI: </label>
                            <input type="text" id="dni" th:field="*{dni}" placeholder="Ingrese el DNI" required/>
                            <button type="button" onclick="verificarDni()">Buscar</button>
                        </div>

                        <div>
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" th:field="*{apellido}" placeholder="Ingrese el apellido" disabled="true"/>
                        </div>

                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" disabled="true"/>
                        </div>

                        <div>
                            <label for="telefono">Telefono:</label>
                            <input type="number" id="telefono" th:field="*{telefono}" placeholder="Ingrese el telefono" disabled="true"/>
                        </div>

                        <div>
                            <label for="centro">Medico:</label>
                            <input type="text" id="centro" th:field="*{centro}" placeholder="Ingrese Centro Medico" disabled="true"/>
                        </div>

                        <div>
                            <label>Companias Seguro</label>
                            <input type="text" id="companias" th:field="*{companias}" placeholder="Ingrese Compañias"
                                   style="width: 300px; height: 40px; font-size: 16px; padding: 8px;" disabled="true"/>
                        </div>

                        <div>
                            <label for="turno">Turno:</label>
                            <input type="date" id="turno" onblur="verificarFechaAlGuardar()" th:field="*{turno}" placeholder="Ingrese el Turno" disabled="true"/>
                        </div>

                        <div>
                            <label for="hora">Hora:</label>
                            <input type="number" id="hora" th:field="*{hora}" placeholder="Ingrese la hora" disabled="true"/>
                        </div>

                        <div>
                            <label for="clinica">Clinica:</label>
                            <input type="text" id="clinica" th:field="*{clinica}" placeholder="Ingrese la clinica" disabled="true"/>
                        </div>

                        <div>
                            <label for="direccion">Direccion</label>
                            <input type="text" id="direccion" th:field="*{direccion}" placeholder="Ingrese la direccion" disabled="true"/>
                        </div>

                        <div>
                            <label for="sector">Sector:</label>
                            <input type="text" id="sector" th:field="*{sector}" placeholder="Ingrese el sector o especialidad" disabled="true"/>
                        </div>

                        <div>
                            <button type="submit" id="submitButton" disabled="true">Grabar</button>
                        </div>

                        <div>
                            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="/">
            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" class="home-icon" title="Volver a Inicio">
        </a>

        <script>
            const verificarDni = async () => {
                const dni = document.getElementById("dni").value;

                try {
                    const clienteResponse = await fetch(`/clientes/buscar?dni=${dni}`);

                    if (clienteResponse.ok) {
                        alert("El cliente con ese DNI ya existe");
                    } else {
                        if (confirm("El campo DNI no existe ¿Desea crearlo?")) {
                            document.getElementById("apellido").disabled = false;
                            document.getElementById("nombre").disabled = false;
                            document.getElementById("telefono").disabled = false;
                            document.getElementById("centro").disabled = false;
                            document.getElementById("companias").disabled = false;
                            document.getElementById("telefono").disabled = false;
                            document.getElementById("turno").disabled = false;
                            document.getElementById("hora").disabled = false;
                            document.getElementById("clinica").disabled = false;
                            document.getElementById("direccion").disabled = false;
                            document.getElementById("sector").disabled = false;
                            document.getElementById("submitButton").disabled = false;
                        }
                    }
                } catch (error) {
                    console.error("Error al consultar el backend:", error);
                }
            }
            
            const verificarFechaAlGuardar = () => {
                const fechaDeHoy = new Date();
                fechaDeHoy.setHours(0, 0, 0, 0);
                const fechaDeTurno = new Date(document.getElementById("turno").value);

                if (document.getElementById("turno").value && (fechaDeTurno < fechaDeHoy)) {
                    alert("El turno no puede estar en una fecha pasada");
                    document.getElementById("submitButton").disabled = true;
                } else {
                    document.getElementById("submitButton").disabled = false;
                }
            }
            
            const fechaDeTurno = document.getElementById("turno");
            turno.addEventListener('blur', verificarFechaAlGuardar);
            
            const boton = document.getElementById("submitButton");
            boton.addEventListener('click', (e) => {
               verificarFechaAlGuardar();
               if(boton.disabled) {
                   e.preventDefault();
               }
            });
            
            const limpiarFormulario = () => {
                window.location.reload();
            }

        </script>
    </body>
</html>
