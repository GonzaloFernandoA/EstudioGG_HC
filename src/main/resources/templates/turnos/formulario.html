<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PÃ¡gina de turnos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/turnos/formulario.css}">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Registrar Turno</h1>
                    <form th:action="@{/turnos/guardar}" th:object="${turno}" method="post">
                        <div>
                            <label>DNI: </label>
                            <input type="text" id="dni" th:field="*{dni}" placeholder="Ingrese el DNI" required/>
                            <button type="button" id="botonBuscar" onclick="verificarDni()">Buscar</button>
                        </div>

                        <div>
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" th:field="*{apellido}" placeholder="Ingrese el apellido" disabled="true"/>
                        </div>

                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre" disabled="true"/>
                        </div>

                        <div>
                            <label for="telefono">Telefono:</label>
                            <input type="number" id="telefono" th:field="*{telefono}" placeholder="Ingrese el telefono" disabled="true"/>
                        </div>

                        <div>
                            <label for="fecha">Dia:</label>
                            <input type="date" id="dia" onblur="verificarFechaAlGuardar()" th:field="*{dia}" placeholder="Ingrese el Dia" disabled="true"/>
                        </div>

                        <div>
                            <label for="hora">Hora:</label>
                            <input type="time" id="hora" th:field="*{hora}" placeholder="Ingrese la hora" disabled="true"/>
                        </div>

                        <div>
                            <label for="clinica">Clinica:</label>
                            <input type="text" id="clinica" th:field="*{clinica}" placeholder="Ingrese la clinica" disabled="true"/>
                        </div>

                        <div>
                            <label for="direccion">Direccion</label>
                            <input type="text" id="direccion" th:field="*{direccion}" placeholder="Ingrese la direccion" disabled="true" style="width: 300px;"/>
                        </div>

                        <div>
                            <label for="sector">Sector:</label>
                            <input type="text" id="sector" th:field="*{sector}" placeholder="Ingrese el sector o especialidad" disabled="true"/>
                        </div>

                        <div>
                            <button type="submit" id="submitButton" disabled="true">Grabar</button>
                        </div>

                        <div>
                            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <a href="/">
            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" class="home-icon" title="Volver a Inicio">
        </a>

        <script th:src="@{/turnos/formulario.js}"></script>
    </body>
</html>
