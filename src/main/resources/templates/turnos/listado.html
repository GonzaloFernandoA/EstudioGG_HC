<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Turnos Asignados</title>
   <script>
        function descargarExcel() {
            fetch('/turnos/excel', {
                method: 'GET',
                headers: {
                    'Accept': 'application/octet-stream'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al generar el archivo Excel');
                }
                return response.blob(); // Convertir la respuesta a Blob
            })
            .then(blob => {
                // Crear un enlace de descarga
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'turnos.xlsx'; // Nombre del archivo
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url); // Limpiar memoria
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un problema al descargar el archivo.');
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#listado').DataTable({
                language: {
                    "decimal": ",",
                    "thousands": ".",
                    "sProcessing": "Procesando...",
                    "sLengthMenu": "Mostrar _MENU_ registros",
                    "sZeroRecords": "No se encontraron resultados",
                    "sEmptyTable": "Ning√∫n dato disponible en esta tabla",
                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix": "",
                    "sSearch": "Buscar:",
                    "sUrl": "",
                    "sInfoThousands": ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst": "Primero",
                        "sLast": "√öltimo",
                        "sNext": "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    }
                }
            });

            // Delegaci√≥n de eventos para los botones de eliminar (debe estar dentro de ready)
            $('#listado').on('click', '.btn-eliminar-turno', function () {
                const dni = $(this).data('dni');
                const nombreApellido = $(this).data('nombre-apellido');
                confirmarEliminarTurno(dni, nombreApellido);
            });
        });

        function eliminarTurno(dni) {
            fetch('/turnos/eliminar', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ dni: dni })
            })
            .then(response => {
                if (response.ok) {
                    alert('Turno eliminado correctamente');
                    window.location.reload();
                } else {
                    alert('Error al eliminar el turno');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al eliminar el turno');
            });
        }

        function confirmarEliminarTurno(dni, nombreApellido) {
            if (confirm('¬øDesea eliminar el turno de ' + nombreApellido + ' ?')) {
                eliminarTurno(dni);
            }
        }
    </script>

                <td th:title="${turno.confirmacion}"    th:text="${turno.confirmacion    == null ? '' : (#strings.toLowerCase(turno.confirmacion)    == 'ok' ? '‚úÖ' : 'üìû')}">C</td>
                <td>
