<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        /* Estilos básicos de diseño y fuente */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #1c1c1c;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        /* Contenedor para los enlaces de navegación */
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* Estilos de los enlaces */
        .nav-links a {
            text-decoration: none;
            font-size: 1.3em;
            color: #444;
            padding: 10px 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-links a:hover {
            background-color: #d1d1d1;
            transform: scale(1.05);
        }

        /* Estilos del ícono de Home */
        .home-icon {
            margin-top: 40px;
            cursor: pointer;
            width: 60px;
            height: 60px;
            transition: transform 0.3s;
        }

        .home-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a Nuestro Sitio</h1>
        <p>Explora nuestras opciones para gestionar tus contactos y eventos.</p>
               <h12 th:text="'Hola, ' ">Hola, Thymeleaf!</h2>
    </header>
    
       <!-- Enlaces de navegación -->
    <div class="nav-links">
        <a th:href="@{/clientes/turnos}">Turnos</a>
        <a th:href="@{/clientes/formulario}">Clientes</button>
        <a th:href="@{/clientes/listado}">Listar Clientes</button>
        <a th:href="@{/historia-clinica/nuevo}">Historias Clínicas</a>
        <a th:href="@{/demanda/nuevo}">Demandas</a>
        <a th:href="@{/estudiosperito/nuevo}">Estudios Perito</a>
        <a th:href="@{/pericia/nuevo}">Pericia</a>
    </div>

    <!-- Icono de Home -->
    <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home" class="home-icon">

</body>
</html>
